<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Player</title>
</head>

<body>
  <h1>Web-Based Multimedia Player</h1>
  <section>
    <h2>Sailing Away</h2>
    <audio controls aria-label="Audio Player playing the Sailing Away .mp3">
      <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mpeg">
  </section>
  <section>
    <h2></h2>
    <video controls width="400" aria-label="VIdeo to explain the working of thhe map method">
    <source src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4" type="video/mp4">
    <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English Subtitles">
  </section>
  <section>
    <h2>Transcript</h2>
    <p>What is the map method and how does it work?</p>
  </section>

</body>

</html>
