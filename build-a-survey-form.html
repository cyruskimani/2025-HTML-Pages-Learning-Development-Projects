<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">We value your feedback! Please take a few moments to complete this survey. Your responses will help us improve our services and better meet your needs. All answers will be kept confidential and used only for research purposes
    </p>
    <form id="survey-form">
      <label for="name" id="name-label">Your Name:</label>
      <input type="text" id="name" required placeholder="insert name (required)">
      <label for="email" id="email-label">Email Address</label>
      <input type="email" id="email" required placeholder="insert email(required)">
      <label for="number" id="number-label">Your Number</label>
      <input type="number" min="100000" max="400000" id="number" placeholder="insert number">
      <label for="dropdown">Choose an option:</label>
      <select id="dropdown" name="options">
        <option value="Option_1">First option</option>
        <option value="Option_2">Second option</option>
      </select>
      <label for="Yes">Yes</label>
      <input type="radio" value="Yes" id="form_radio" name="select">
      <label for="No">No</label>
      <input type="radio" value="No" id="form_radio" name="select">
      <label for="reading">Reading</label>
      <input type="checkbox" id="reading" name="hobby" value="reading">
      <label for="traveling">Traveling</label>
      <input type="checkbox" id="traveling" name="hobby" value="traveling">
      <input type="checkbox" id="gaming" name="hobby" value="gaming">
      <label for="gaming">Gaming</label><br>
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Write your thoughts here..."></textarea>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
